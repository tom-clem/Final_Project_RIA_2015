<!DOCTYPE html><html ng-app="myApp"><head><meta charset="utf-8"><title>Angular Test</title><link rel="stylesheet" href="/css/app.min.css"></head><body><div class="main" ng-controller="MyController"><div class="search"><h1>Contact Directory</h1><label>Search:</label><input ng-model="query" placeholder="Search for contact" autofocus><label class="formgroup">by:<select ng-model="contactsOrder"><option value="name">Name</option><option value="company">Company</option></select></label><label class="formgroup"><input type="radio" ng-model="direction" name="direction" checked="checked"> ascending</label><label class="formgroup"><input type="radio" ng-model="direction" name="direction" value="reverse">descending</label></div><ul class="artistlist"><li class="artist cf" ng-repeat="item in contacts | filter:query | orderBy:contactsOrder: direction"><img ng-src="{{item.picture}}" alt="Photo of {{item.name}}"><div class="info"><h1>{{item.name}}</h1><br>Company:<h3>{{item.company}}</h3>E-Mail:<h3>{{item.email}}</h3>Phone:<h3>{{item.phone}}</h3>Address:<h3>{{item.address}}</h3></div></li></ul></div><script src="/js/app.min.js"></script></body></html>
